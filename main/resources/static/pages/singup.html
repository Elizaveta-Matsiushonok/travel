<div  class="singin-form">
	<form action="#" autocomplete="off" >
		<h2>Sing up</h2>
		<fieldset>
			<input id="first" type="text" name="login" required>
			<label for="first">Login</label>
			<div class="after"></div>
		</fieldset>
		<fieldset>
			<input id="last" type="password" name="password" required>
			<label for="last">Password</label>
			<div class="after"></div>
		</fieldset>
		<fieldset>
			<div class="singup-button">
				<button type="submit">Sing up</button>
			</div>
		</fieldset>
	</form>
</div>
