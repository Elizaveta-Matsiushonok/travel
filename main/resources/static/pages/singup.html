<div  class="singin-form">
	<form action="#" autocomplete="off" >
		<h2>Sing up</h2>
		<fieldset>
			<input id="first" type="text" name="login"  ng-model="login"  placeholder="Login" required />
		</fieldset>
		<fieldset>
			<input id="last" type="password" name="password"  ng-model="password" placeholder="Password" required />
		</fieldset>
		<fieldset>
			<div class="singup-button">
					<button type="button" class="btn btn-success" ng-click="singup()">Login</button>
			</div>
		</fieldset>
		<p ng-show="noUser">User with such login has already exists.</p>
	</form>
</div>
